<h1>Estados</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sigla</th>
            <th class="text-center">
                <a [routerLink]="['/estados/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i>Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let estado of estados">
            <td>{{estado.id}}</td>
            <td>{{estado.nome | caixaAlta}}</td>
            <td>{{estado.sigla}}</td>
            <td class="text-center" style="width: 300px">
                <button type="button" class="btn btn-xs btn-info" (click)="abrirModalEstado(estado)" >
                <i class="fa fa-eye" aria-hidden="true"></i> Ver
                </button>
                <a [routerLink]="['/estados/editar', estado.id]" class="btn btn-xs btn-info" title="Editar">
                    <i class="fa fa-edit" aria-hidden="true"></i>Editar
                </a>
                <a href="" class="btn btn-xs btn-info" title="Remover" (click)="remover($event, estado)">
                    <i class="fa fa-times" aria-hidden="true"></i>Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="estados.length===0">Nenhum estado cadastrado.</p>
